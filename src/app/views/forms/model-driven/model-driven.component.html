<form [formGroup] = "userForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">Name</label>
        <input type="text" #inputName placeholder="Name" id="name" name="name" formControlName="name" />
        <div *ngIf = "userForm.controls['name'].hasError('required') " style ="color: red; font-size: 10px; font-style: italic" >
            Please enter a name
        </div>
        <div *ngIf = "userForm.controls['name'].hasError('minlength') " style ="color: red; font-size: 10px; font-style: italic" >
            Please enter a valid name
        </div>
    </div>

    <div class="form-group">
        <label for="name">Phon</label>
        <input type="number" #inputNumber placeholder="Phone Number" id="phone" name="phone" formControlName="phone" />
        <div *ngIf = "userForm.controls['phone'].hasError('required') " style ="color: red; font-size: 10px; font-style: italic" >
            Please enter a number
        </div>
        <div *ngIf = "userForm.controls['phone'].hasError('pattern') " style ="color: red; font-size: 10px; font-style: italic" >
            Please enter a valid number
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
