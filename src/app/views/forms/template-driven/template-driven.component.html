
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div>
        <label for="name">Name</label>
        <input type="text" #inputName="ngModel" minlength="3" required placeholder="Name" id="name" name="name" ngModel />
        <div *ngIf = "inputName.errors && inputName.touched" style ="color: red; font-size: 10px; font-style: italic" >
            <span [hidden] = "!inputName.errors.required">Please enter a name</span>
            <span [hidden] = "!inputName.errors.minlength">Please enter a valid name</span>
        </div>
    </div>

    <div class="form-group">
        <label for="name">Phon</label>
        <input type="number" #inputNumber="ngModel" pattern="^[6-9][0-9]$" required placeholder="Phone Number" id="phone" name="phone" ngModel />
        <div *ngIf = "inputNumber.errors && inputNumber.touched" style ="color: red; font-size: 10px; font-style: italic" >
            <span [hidden] = "!inputNumber.errors.required">Please enter a number</span>
            <span [hidden] = "!inputNumber.errors.pattern">Please enter a valid number</span>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
